<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>天堂私人伺服器 安裝步驟</title>
  <style>
    body{font-family:Arial, Helvetica, sans-serif; max-width:900px;margin:24px auto;padding:0 12px;color:#222}
    h1{font-size:1.6rem;margin-bottom:8px}
    .step{border:1px solid #eee;padding:12px;margin:12px 0;border-radius:6px;background:#fafafa}
    .step h2{font-size:1.1rem;margin:0 0 8px}
    .thumb{max-width:100%;height:auto;border:1px solid #ddd;border-radius:4px;margin-top:8px}
    ol{margin:8px 0 0 20px;padding:0}
  </style>
</head>
<body>
  <h1>E.L.F 天堂私服 — 簡易安裝步驟示意</h1>
    <h3><a href="https://drive.google.com/file/d/1EVs0sXFYD28eVwYwL5Ndk4bxmdQoffql/view?usp=sharing" target="_blank">下載</a></h3>
  <div class="step" id="step1">
    <h2>步驟 1 — 下載後解壓縮</h2>
    <p>執行吃檔讓設定可以被讀取。</p>
    <img src="./1.jpg" alt="step1" class="thumb" />
  </div>

  <div class="step" id="step2">
    <h2>步驟 2 — 修改相容性</h2>
    <p>找到Login.exe 右鍵點擊，選擇「內容」→「相容性」標籤，勾選「以相容模式執行此程式」。</p>
    <img src="./2.jpg" alt="step2" class="thumb" />
  </div>

  <div class="step" id="step3">
    <h2>步驟 3 — 變更DPI設定</h2>
    <p>設定減少色彩模式 (16 位元色彩)。並勾選「以高 DPI 設定覆寫縮放行為」。</p>
    <img src="./3.jpg" alt="step3" class="thumb" />
  </div>

  <div class="step" id="step4">
    <h2>步驟 4 — 選擇伺服器</h2>
    <p>綠色燈號表示伺服器在線。</p>
    <img src="./4.jpg" alt="step4" class="thumb" />
  </div>

  <div class="step" id="step5">
    <h2>步驟 5 — 創建帳號</h2>
    <ol>
      <li>第一次直接輸入帳號與密碼會創建帳號</li>
      <li>之後同樣帳號就會檢查密碼是否正確</li>
    </ol>
    <img src="./5.jpg" alt="step5" class="thumb" />
  </div>
</body>
</html>
