        div, body {
            position: relative;
            margin: 0px auto;
            text-align: center;
        }
        .full {
            width: 90%;
            height: 90vh;
            margin: 0 auto;
        }
        #stage {
            background-color: #dcfff6;
            width: 720px;
            height: 360px;
            border: 1px solid #666;
        }
        #dance-zone {
            width: 500px;
            height: 200px;
            /* background-color: #ffe5cc; */
            background: linear-gradient(to right,#ccc 1px,transparent 1px),linear-gradient(to bottom,#ccc 1px,transparent 1px);
            margin: 50px auto 0px;
            padding: 0px 51px 51px;
            background-repeat: repeat;
            background-size: 60px 50px;
        }
        #btns {
            position: relative;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .person {
            position: absolute;
            display: inline-block;
            margin: -15px -20px;
            border-radius: 15px;
            background-color: #ff5454;
            height: 30px;
            width: 40px;
            transition: all 0.6s ease;
            text-align: center;
            font-size: 13px;
            line-height: 30px;
            color: #fff;
        }
        .btn {
            min-width: 92px;
            min-height: 48px;
            line-height: 40px;
            font-size: 20px;
            cursor: pointer;
        }
        .b9, .b10, .b16, .b17 {
            color: red;
        }
        .b23, .b24 {
            color: #e59400;
        }
        .b1, .b2 {
            color: #c3c300;
        }
        .b21, .b22 {
            color: green;
        }
        #page {
            font-size: 28px;
            margin: 10px auto;
        }
    </style>

            var _html = '';

            cut.map((ary, row_idx) => {

                        var _left = is_mirrored ? (9-col_idx)*gap_width : (col_idx+1)*gap_width;

                    }

            });
            dom_dance.innerHTML = _html;
        }

        function moveToCut(cut_idx) {
            var cut = positions[cut_idx];
            // console.log('cut: ', cut);
            dom_page.innerHTML = parseInt(cut_idx)+1;
            cut.map((ary, row_idx) => {

                    }
                });
            });
            dom_img.src = images[cut_idx];
        }
